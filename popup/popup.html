<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorTots</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
    <div class="container m-3">
        <h1 class="title">TutorTots</h1>

        <div class="field">
            <label class="label">Would you like to activate TutorTots?</label>
        </div>

        <div class="container m-3">
            <button class="button is-success is-fullwidth" id="startButton">Start</button>
        </div>
        <div class="container m-3">
            <button class="button is-danger is-fullwidth" id="stopButton">Stop</button>
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
